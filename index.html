<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Triggered Image</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .image-container {
            display: none; /* Hidden initially */
            width: 400px;
            height: 400px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit:cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <audio id="myAudio" controls>
            <source src="Voix 003.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="image-container" id="imageContainer">
            <img src="Snapchat-438434144.jpg" alt="Test Image">
        </div>
    </div>

    <script>
        const audio = document.getElementById("myAudio");
        const imageContainer = document.getElementById("imageContainer");

        audio.addEventListener("play", function() {
            audio.style.display = "none"; // Hide the audio player
            imageContainer.style.display = "block"; // Show the image in its place
        });
    </script>

</body>
</html>
